<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打磚塊遊戲</title>
    <style>
        body {
            display: flex;
	    	flex-direction: column; /* 垂直方向排列 */
    		align-items: center;     /* 讓內容水平居中 */
    		justify-content: center; /* 讓內容中間開始排列 */
    		height: 100vh;
    		background-color: #f0f0f0; 
    		margin: 0;
        }
        
        .game-container, .info-container {
            width: 500px; /* 設定相同的寬度 */
            border: 2px solid #000; /* 設定框線 */
            padding: 10px; /* 給每個區塊一些內邊距 */
            margin-top: 10px; /* 區塊之間留一些空白 */
            background-color: #fff; /* 區域背景色 */
        }
        
        canvas {
            border: 1px solid #000;
            margin-top: 20px; /* 讓畫布向上移動，留出空間 */
            display: block;
        }
        #instructions {
            text-align: center;
            font-size: 18px; /* 字體大小 */
            margin-top: 25px; /* 與畫布的距離 */
            color: #333;      /* 文字顏色 */
        }
        #startMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #0095DD;
            display: none;
        }
        #pauseMessage {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff0000;
            display: none; /* 初始隱藏 */
        }
        #launchMessage {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff6600;
            display: none; /* 初始隱藏 */
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div id="pauseMessage">遊戲暫停中，按 P 繼續遊戲</div>
    <div id="startMessage">按 S 或 K 開始遊戲</div>
    <div id="launchMessage">按 W 或 I 發射球</div>

    <script>
        const launchMessage = document.getElementById('launchMessage');
        const pauseMessage = document.getElementById('pauseMessage');
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let ballRadius = 7.5; // 小球的大小
        let baseSpeed = 3; // 小球的基礎速度
        let lives = 3;
        let ballSpeedMultiplier = 0.02; // 每次得分增加的速度倍率
        let paddleSpeedMultiplier = 0.01;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 0;
        let dy = 0;
        let paddleColor;
        let brickColor;
        let scoreColor;

        const paddleWidth = 75;
        const paddleHeight = 10;
        let paddleX = (canvas.width - paddleWidth) / 2;

        let ballLaunched = false;
        let rightPressed = false;
        let leftPressed = false;
        let gameStarted = false; // 用於跟蹤遊戲是否開始
        let gameOver = false;    // 用於檢測遊戲是否結束
        let paused = false;      // 用於檢測遊戲是否暫停
        
        const brickRowCount = 7;
        const brickColumnCount = 14;
        const brickWidth = 30;
        const brickHeight = 15;
        const brickPadding = 0;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        let score = 0;        

        let powerUps = []; // 儲存掉落的道具

        const powerUpTypes = {
            BALL_FREEZE: "ball_freeze",
            PADDLE_FREEZE: "paddle_freeze",
            SPEED_UP: "speed_up",
            SPEED_DOWN: "speed_down",
            EXTRA_LIFE: "extra_life"
        };

        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }  

        const startMessage = document.getElementById('startMessage');

        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);
        document.addEventListener("keydown", function(event) {
            // 判斷要禁用的按鍵，例如 'ArrowDown' 和 'ArrowUp'
            if (event.key === "ArrowDown" || event.key === "ArrowUp" || event.key === "ArrowLeft" || event.key === "ArrowRight" || event.key === " ") {
                event.preventDefault(); // 禁用默認行為
                console.log(event.key + " 已禁用"); // 測試時顯示控制台信息
            }
        });
        
        document.addEventListener("keydown", function(event) {
            if (event.key === " ") {
                event.preventDefault(); // 阻止空白鍵的預設行為
            }
        });

        document.addEventListener("keyup", function(event) {
            if (event.key === " ") {
                event.preventDefault(); // 確保空白鍵被禁用
            }
        });

        
		function keyDownHandler(e) {
            if (e.key === "ArrowDown" || e.key === "ArrowUp" || e.key === "ArrowLeft" || e.key === "ArrowRight" || e.key === " ") {
                e.preventDefault();  // 阻止方向鍵的預設行為
            }

            if (e.key === "d" || e.key === "D" || e.key === "l" || e.key === "L") {
                rightPressed = true;
            } else if (e.key === "a" || e.key === "A" || e.key === "j" || e.key === "J") {
                leftPressed = true;
            } else if (gameStarted === false || gameOver === true && (e.key === "s" || e.key === "S" || e.key === "k" || e.key === "K")) { 
                if (gameOver) {
                    resetGame(); // 重置遊戲
                }
            gameStarted = true;
            startMessage.style.display = 'none';
            launchMessage.style.display = 'block'; // 顯示發球訊息
            

            const randomAngle = (Math.random() * 120 - 60) * (Math.PI / 180); // -60到60度轉換為弧度
            dx = baseSpeed * Math.sin(randomAngle); // x方向速度
            dy = -(baseSpeed) * Math.cos(randomAngle); // y方向速度 
            paddleColor = getRandomColor();
            brickColor = getRandomColor();
            draw(); // 開始繪製遊戲
            } else if (gameOver === false && (e.key === "w" || e.key === "W" || e.key === "i" || e.key === "I")) {
                // W鍵發射球
                if (!paused && !ballLaunched && gameStarted) {
                    ballLaunched = true;
                    launchMessage.style.display = 'none'; // 隱藏發球訊息                    
                    // 生成隨機的角度並計算dx和dy
                    const randomAngle = (Math.random() * 120 - 60) * (Math.PI / 180); 
                    dx = baseSpeed * Math.sin(randomAngle); // x方向速度
                    dy = -(baseSpeed) * Math.cos(randomAngle); // y方向速度
                }
            } else if (e.key === "p" || e.key === "P") {
                if (gameStarted && !gameOver) {
                    paused = !paused; // 切換暫停狀態
                    if (paused) {
                        pauseMessage.style.display = 'block'; // 顯示暫停訊息
                        if (!ballLaunched) {
                            launchMessage.style.display = 'none';
                            }
                    } else {
                        pauseMessage.style.display = 'none';  // 隱藏暫停訊息
                        if (!ballLaunched) {
                            launchMessage.style.display = 'block';
                            }
                        draw(); // 繼續繪製遊戲
                    }
                }
            }
        }


        function keyUpHandler(e) {
            if (e.key === "d" || e.key === "D" || e.key === "l" || e.key === "L") {
                rightPressed = false;
            } else if (e.key === "a" || e.key === "A" || e.key === "j" || e.key === "J") {
                leftPressed = false;
            }
        }

        function resetGame() {
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 0; 
            dy = 0;
            paddleX = (canvas.width - paddleWidth) / 2;
            score = 0;

            paddleColor = getRandomColor();
            brickColor = getRandomColor();
            lives = 3;

            gameOver = false; // 重置遊戲結束狀態
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r].status = 1;
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                const b = bricks[c][r];
                    if (b.status === 1) {
                        // 磚塊的四邊位置
                        const brickLeft = b.x;
                        const brickRight = b.x + brickWidth;
                        const brickTop = b.y;
                        const brickBottom = b.y + brickHeight;

                        // 磚塊四個頂點
                        const topLeft = {x: brickLeft, y: brickTop};
                        const topRight = {x: brickRight, y: brickTop};
                        const bottomLeft = {x: brickLeft, y: brickBottom};
                        const bottomRight = {x: brickRight, y: brickBottom};

                        // 判斷球的邊緣是否接觸到磚塊的邊
                        if (x + ballRadius > brickLeft && x - ballRadius < brickRight &&
                            y + ballRadius > brickTop && y - ballRadius < brickBottom) {
                    
                            // 檢查球是否撞擊到頂點
                            if (checkVertexCollision(x, y, topLeft) || checkVertexCollision(x, y, topRight) ||
                                checkVertexCollision(x, y, bottomLeft) || checkVertexCollision(x, y, bottomRight)) {
                                // 如果撞到頂點，反轉x和y方向
                                dx = -dx;
                                dy = -dy;
                            } else {
                                // 撞到邊緣時僅反轉y方向
                                dy = -dy;
                            }
                    
                            b.status = 0; // 磚塊被打掉
                            score++;

                            if (Math.random() < 0.15) {
                                let type = getRandomPowerUpType();
                                powerUps.push({
                                    x: b.x + brickWidth / 2,
                                    y: b.y,
                                    type: type,
                                    speed: 2
                                });
                            }
                            
                            if (score === brickRowCount * brickColumnCount) {
                                gameOver = true;
                                showRestartMessage();
                            }
                        }
                    }
                }
            }
        }

        // 頂點碰撞檢測
        function checkVertexCollision(ballX, ballY, vertex) {
            const distance = Math.sqrt((ballX - vertex.x) ** 2 + (ballY - vertex.y) ** 2);
            return distance <= ballRadius;
        }
        
        function adjustBallSpeed() {
            const speedIncrement = baseSpeed + (score * ballSpeedMultiplier); // 根據得分逐步增加速度
            const angle = Math.atan2(dy, dx); // 計算當前球的角度

            // 根據新的速度更新 dx 和 dy
            dx = speedIncrement * Math.cos(angle);
            dy = speedIncrement * Math.sin(angle);
        }

        function adjustBallAngle() {
            // 隨機生成 -5 到 5 度的角度變化
            const angleAdjustment = (Math.random() * 5 - 2.5) * (Math.PI / 180); // -5到5度轉換為弧度
            const speed = Math.sqrt(dx * dx + dy * dy); // 保持速度一致
            const currentAngle = Math.atan2(dy, dx);    // 計算當前角度
            const newAngle = currentAngle + angleAdjustment; // 添加角度變化

            // 根據新的角度更新 dx 和 dy
            dx = speed * Math.cos(newAngle);
            dy = speed * Math.sin(newAngle);
        }

        function resetBall() {
            ballLaunched = false;
            x = canvas.width / 2;
            y = canvas.height - 30;
            baseSpeed = 3;
            dx = 0; 
            dy = 0;
            paddleX = (canvas.width - paddleWidth) / 2;
            launchMessage.style.display = 'block'; // 顯示發射球的提示
        }
        
        function getRandomColor() {
            const randomColor = Math.floor(Math.random() * 16777215).toString(16); // 隨機生成十六進制顏色碼
            return `#${randomColor}`;
        }

        function getRandomPowerUpType() {
            const types = Object.values(powerUpTypes); // 取得所有道具類型
            const randomIndex = Math.floor(Math.random() * types.length);
            return types[randomIndex]; // 返回隨機選擇的道具類型
        }
        
        let ballPaused = false;

		function pauseBallMovement(duration) {
    		if (!ballPaused) {
        		ballPaused = true; // 設定為已暫停
        		setTimeout(() => {
            		ballPaused = false; // 1.5秒後恢復
        		}, duration);
    		}
		}
        
        let paddlePaused = false;

		function pausePaddleMovement(duration) {
    		if (!paddlePaused) {
        		paddlePaused = true; // 設定為已暫停
        		setTimeout(() => {
            	paddlePaused = false; // 1秒後恢復
        		}, duration);
    		}
		}

        function applyPowerUp(type) {
            switch (type) {
                case powerUpTypes.BALL_FREEZE:
                    pauseBallMovement(1500); // 暫停球
                    break;
                case powerUpTypes.PADDLE_FREEZE:
                    pausePaddleMovement(1000); // 暫停擋板
                    break;
                case powerUpTypes.SPEED_UP:
                    baseSpeed += 1; // 增加球的速度
                    break;
                case powerUpTypes.SPEED_DOWN:
                    baseSpeed = Math.max(1, (baseSpeed + ballSpeedMultiplier) - 1); // 降低球的速度，最小速度為1
                    break;
                case powerUpTypes.EXTRA_LIFE:
                    lives++; // 增加一條生命
                    break;
            }
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;

                        // 繪製磚塊
                        ctx.fillStyle = brickColor;
                        ctx.fillRect(brickX, brickY, brickWidth, brickHeight);
                
                        // 繪製磚塊邊框
                        ctx.strokeStyle = "#000"; // 邊框顏色
                        ctx.lineWidth = 1; // 邊框寬度
                        ctx.strokeRect(brickX, brickY, brickWidth, brickHeight);
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            if (!ballLaunched) {
            // 如果球還未發射，球的X位置跟隨擋板
            x = paddleX + paddleWidth / 2;
            y = canvas.height - paddleHeight - ballRadius - 30;
        }
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = getRandomColor();
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.fillStyle = paddleColor;
            ctx.fillRect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    
            // 繪製擋板邊框
            ctx.strokeStyle = "#000"; // 邊框顏色
            ctx.lineWidth = 1; // 邊框寬度
            ctx.strokeRect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        }
        
        function drawScore() {
            ctx.font = "16px Arial"; // 使用固定的字體大小
            ctx.fillStyle = "#0095DD"; // 使用得分顏色
            ctx.fillText("得分: " + score, 30, 20);
        }

        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("生命: " + lives, canvas.width - 60, 20); // 顯示在畫布的右上角
        }
        
        function drawPowerUps() {
            powerUps.forEach((powerUp, index) => {
                ctx.beginPath();
                ctx.arc(powerUp.x, powerUp.y, 10, 0, Math.PI * 2);
                switch (powerUp.type) {
                    case powerUpTypes.BALL_FREEZE:
                        ctx.fillStyle = "#00E3E3"; // 藍色代表暫停小球
                        break;
                    case powerUpTypes.PADDLE_FREEZE:
                        ctx.fillStyle = "#C4C400"; // 黃色代表暫停擋板
                        break;
                    case powerUpTypes.SPEED_UP:
                        ctx.fillStyle = "#CE0000"; // 紅色代表加速
                        break;
                    case powerUpTypes.SPEED_DOWN:
                        ctx.fillStyle = "#00BB00"; // 綠色代表減速
                        break;
                    case powerUpTypes.EXTRA_LIFE:
                        ctx.fillStyle = "#FF60AF"; // 粉紅色代表額外生命
                        break;
                }
                ctx.fill();
                ctx.closePath();
                powerUp.y += powerUp.speed;

                // 判斷道具是否接住
                if (powerUp.y + 10 >= canvas.height - paddleHeight && 
                    powerUp.x > paddleX && powerUp.x < paddleX + paddleWidth) {
                    applyPowerUp(powerUp.type);
                    powerUps.splice(index, 1); // 移除已被接住的道具
                }

                // 如果道具掉出畫面，移除它
                if (powerUp.y > canvas.height) {
                    powerUps.splice(index, 1);
                }
            });
        }

        function showRestartMessage() {
	    	// 清空畫布
	    	ctx.clearRect(0, 0, canvas.width, canvas.height);
    		// 設定文字對齊方式為居中
    		ctx.textAlign = "center";
            ballLaunched = false;
    
    		// 顯示"恭喜過關！"的訊息
			if (score === brickRowCount * brickColumnCount) {
    			ctx.font = "24px Arial";
    			ctx.fillStyle = "#0095DD";
    			ctx.fillText("恭喜過關！", canvas.width / 2, canvas.height / 2 - 20);
                // 顯示"按 S 或 K 重新開始"的訊息
    			ctx.font = "20px Arial";
    			ctx.fillStyle = "#0095DD";
    			ctx.fillText("按 S 或 K 重新開始", canvas.width / 2, canvas.height / 2 + 20);
            }else {
            	ctx.font = "20px Arial";
    			ctx.fillStyle = "#0095DD";
    			ctx.fillText("按 S 或 K 再次挑戰", canvas.width / 2, canvas.height / 2);
            }
		}
        
        function draw() {
            if (paused || !gameStarted || gameOver) {
                return; // 遊戲未開始、結束或暫停時不繪製
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            if (ballLaunched) {
        		drawPowerUps();
    		} else {
        		powerUps = []; // 刪除所有道具
    		}
            collisionDetection();

            if (ballLaunched) {
                if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                    dx = -dx;
                    adjustBallAngle(); // 碰到牆壁後調整反彈角度
                }
                
                if (y + dy < ballRadius) { // 如果小球的Y坐標加上速度小於半徑，則表示碰到了上邊緣
            		dy = -dy; // 反轉垂直速度
        		}                

                // 檢測球與板子的碰撞
                if (y + ballRadius > canvas.height - paddleHeight) {
                    // 碰撞頂點檢測
                    const paddleTopLeft = {x: paddleX, y: canvas.height - paddleHeight};
                    const paddleTopRight = {x: paddleX + paddleWidth, y: canvas.height - paddleHeight};

                    // 碰撞板子的頂點
                    if (checkVertexCollision(x, y, paddleTopLeft) || checkVertexCollision(x, y, paddleTopRight)) {
                        dx = -dx; // 反轉水平速度
                        dy = -dy; // 反轉垂直速度
                    } else if (x > paddleX && x < paddleX + paddleWidth) {
                        // 撞到板子的上邊，調整垂直速度
                        dy = -dy;
                        // 可根據撞擊位置略微調整水平速度
                        const collisionPoint = (x - (paddleX + paddleWidth / 2)) / (paddleWidth / 2);
                        dx += collisionPoint * 2; // 調整水平速度，使其根據撞擊點略有變化
                    } else {
                        lives--; // 減少生命值
                        items = [];
                        if (lives > 0) {
                            resetBall(); // 重置球和擋板位置
                    } else {
                        gameOver = true;
                        showRestartMessage();
                        }
                    }
                }
            }
            
            if (!ballPaused) {
        		x += dx;
        		y += dy;
    		}
            
            if (!paddlePaused) {
				if (rightPressed && paddleX < canvas.width - paddleWidth) {
                	paddleX += 7 + paddleSpeedMultiplier;
            	} else if (leftPressed && paddleX > 0) {
                	paddleX -= 7 +paddleSpeedMultiplier;
            	}
            }

            adjustBallSpeed();
            requestAnimationFrame(draw);
        }
        startMessage.style.display = 'block';
    </script>
</body>
</html>
